<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>

</head>
<body>
    <!-- Inicia Player -->
    <main class="player">
        <!-- Titulo -->
        <h1 class="title" id="title"></h1>

        <!-- Inicia Cover -->
        <img src="" alt="" class="cover" id="cover">
        <!-- Termina Cover -->

        <!-- Inicia Audio HTML Media Element -->
        <audio src="" id="audio"></audio>
        <!-- Termina Audio HTML Media Element -->

        <!-- Inicia Barra Progress -->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>
        <!-- Termina Barra Progress -->

        <!-- Inicia Controles -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>
        <!-- Termina Controles -->

        <!-- Inicia Song List -->
        <ul class="songs" id="songs">
            <!-- <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </ul>
        <!-- Termina Song List -->

    </main>
    <!-- Termina Player -->
</body>
</html>
